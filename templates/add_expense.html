            <h1>Add Expense</h1>

          <form method="POST" action="{{ url_for('submit_expense') }}">
            <label for="amount" name="amount" id="amount"
              >Amount
              <input
                type="number"
                name="amount"
                id="expense_amount"
                step="0.01"
                required
              />
            </label>
            <label for="name" id="name"
              >Expense name

              <input
                type="text"
                name="name"
                id="expense_name"
                autocomplete="off"
                required
              />
            </label>

            <label for="date">
              Date of expense<input
                type="text"
                id="datepicker"
                name="date"
                autocomplete="off"
              />
            </label>

            <label for="select-category"
              >Expense category
              <select name="category" id="select-category">
                <option value="">--Please choose expense category--</option>
                <option value="entertainment">Entertainment</option>
                <option value="credit">Credit card</option>
                <option value="gym">Gym</option>
                <option value="non-essential">
                  Non-essentials (Youtube Premium, Google Storage, etc..)
                </option>
                <option value="bill">Monthly Bill</option>
                <option value="other">Other</option>
              </select>
            </label>
            <div class="submit_button_container">
              <button type="submit" class="submit_expense_button">
                Submit
              </button>
            </div>
          </form>
