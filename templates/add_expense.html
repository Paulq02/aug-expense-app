<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      rel="stylesheet"
      href="../static/jquery-ui-1.14.0.custom/jquery-ui.css"
    />

    <link
      rel="stylesheet"
      href="../static/jquery-ui-1.14.0.custom/jquery-ui.structure.css"
    />
    <link
      rel="stylesheet"
      href="../static/jquery-ui-1.14.0.custom/jquery-ui.theme.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <li class="navbar paul"><a href="#">Expense Tracker</a></li>
      <li class="navbar"><a href="{{url_for('home_page')}}">Home</a></li>
      <li class="navbar"><a href="#">Profile</a></li>
      <li class="navbar"><a href="#">Logout</a></li>
    </nav>

    <div class="add_expense_main_container">
      <div class="sidebar_container">
        <div class="sidebar">
          <div class="profile">
            <img
              class="profile_logo"
              src="../static/images/profile_logo2.png"
              alt="picture of a profile logo"
            />
          </div>
          <p>Dashboard</p>

          <button class="home_button" type="button">
            <a href="{{url_for('home_page')}}"
              ><img src="../static/images/home_icon3.png"
            /></a>
          </button>
          <img
            src="../static/images/receipt_logo2.png"
            class="receipt_logo"
            alt="logo of a receipt"
          />
        </div>
      </div>
      <div class="header_container">
        <img
          src="../static/images/add_expense_icon_2.png"
          alt="logo of money entered in a wallet"
        />
        <h1>Add expense</h1>
      </div>
      <div class="form_container">
        <form method="POST" action="{{ url_for('submit_expense') }}">
          <label for="amount" name="amount" id="amount"
            >Amount
            <input
              type="number"
              name="amount"
              id="expense_amount"
              step="0.01"
              required
            />
          </label>
          <label for="name" id="name"
            >Expense name

            <input type="text" name="name" id="expense_name" required />
          </label>

          <label for="date">
            Date of expense<input type="text" id="datepicker" name="date" />
          </label>

          <label for="select-category"
            >Expense <br />
            category
            <select name="category" id="select-category">
              <option value="">--Please choose expense category--</option>
              <option value="entertainment">Entertainment</option>
              <option value="credit">Credit card</option>
              <option value="gym">Gym</option>
              <option value="non-essential">
                Non-essentials (Youtube Premium, Google Storage, etc..)
              </option>
              <option value="bill">Monthly Bill</option>
              <option value="other">Other</option>
            </select>
          </label>
          <div class="submit_button_container">
            <button type="submit" class="submit_expense_button">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.0/jquery-ui.min.js"
      integrity="sha512-MlEyuwT6VkRXExjj8CdBKNgd+e2H+aYZOCUaCrt9KRk6MlZDOs91V1yK22rwm8aCIsb5Ec1euL8f0g58RKT/Pg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      // Initialize the Datepicker
      $(function () {
        $("#datepicker").datepicker({
          changeMonth: true, // Allow changing months
          changeYear: true, // Allow changing years
          dateFormat: "yy-mm-dd", // Format of the date
        });
      });
    </script>
  </body>
</html>
