<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles.css" />
  </head>
  <body>
    <nav>
      <li class="navbar paul"><a href="#">Expense Tracker</a></li>
      <li class="navbar"><a href="#">Home</a></li>
      <li class="navbar"><a href="#">Logout</a></li>
    </nav>
    <div class="add_expense_main_container">
      <div class="header_container">
        <img
          src="../static/images/add_expense_icon_2.png"
          alt="logo of money entered in a wallet"
        />
        <h1>Add expense</h1>
      </div>
      <div class="child_container">
        <form method="POST" action="{{ url_for('submit_expense') }}">
          <label for="amount" name="amount" id="amount"
            >Amount
            <input
              type="number"
              name="amount"
              id="expense_amount"
              step="0.01"
              required
            />
          </label>
          <label for="name" id="name"
            >Expense name

            <input type="text" name="name" id="expense_name" required />
          </label>

          <label for="select-category"
            >Expense <br />
            category
            <select name="category" id="select-category">
              <option value="">--Please choose expense category--</option>
              <option value="entertainment">Entertainment</option>
              <option value="credit">Credit card</option>
              <option value="gym">Gym</option>
              <option value="non-essential">
                Non-essentials (Youtube Premium, Google Storage, etc..)
              </option>
              <option value="bill">Monthly Bill</option>
              <option value="other">Other</option>
            </select>
          </label>
          <button type="submit" class="submit_expense_button">Submit</button>
        </form>
      </div>

      <button class="home_button" type="button">
        <a href="{{url_for('home_page')}}"
          ><img src="../static/images/home_icon.png"
        /></a>
      </button>
    </div>
  </body>
</html>
